<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/dark.css" />
        <link rel="stylesheet" href="./css/main.css" />
        <script type="module" src="./javascript/uihandler.js" defer></script>
        <script type="module" src="./javascript/main.js" defer></script>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    </head>

    <body>
        <div id="precontainer">
            <div id="container"></div>
            <div id="explorer">
                <p id="no-working-dir">
                    You haven't opened a project yet. You can open a project by going to File > Open
                </p>
                <div id="file-container">
                    <!-- <div class="file" type="file" name="D:/dev/Loft/dist/index.html">
                        <span class="file-tab"></span>
                        <img class="file-icon" src="" />
                        <span class="file-text">index.html</span>
                        <span class="git-marker git-modified">M</span>
                    </div> -->
                </div>
            </div>
            <div id="expl-tab">
                <button id="explorer-tab" class="left-sq-tab tab-selected"></button>
                <button id="git-tab" class="left-sq-tab"></button>
                <button id="search-tab" class="left-sq-tab"></button>
            </div>
        </div>
        <div id="toolbar">
            <img id="icon" src="./resources/icon-txt.png" />
            <input id="title" placeholder="Loft - Untitled ⮟" />
            <div id="dragger" data-tauri-drag-region></div>
            <div id="dropdown"></div>
            <button id="minimize"><img src="./resources/minimize.png" alt="-" /></button>
            <button id="maximize"><img src="./resources/maximize_1.png" alt="[]" /></button>
            <button id="close"><img src="./resources/close.png" alt="X" /></button>
        </div>
        <div id="info-bar">
            <div class="left-items">
                <div id="editor.current_buffer">• Untitled</div>
                <div id="editor.errors">X0, !0</div>
                <div id="editor.buffers">Buffers: 1</div>
            </div>
            <div class="right-items">
                <div id="editor.select">Ln 0, Col 0</div>
                <button id="editor.mode">plaintext</button>
            </div>
        </div>
        <div id="terminal"></div>
        <div id="palette" class="disabled">
            <div id="palette-options"></div>
        </div>
    </body>
</html>
